<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header card-header-danger btn-custom">
                        <h4 class="card-title">Hello...!</h4>
                        <p class="card-category">Reset your password</p>
                    </div>
                    <div class="card-body">
                        <form role="form" [formGroup]="changePasswordForm">
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Current Password"  type="password" [formControl]="changePasswordForm.controls['password']">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="New Password" type="password" [formControl]="changePasswordForm.controls['newPassword']">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Confirm Password" type="password" [formControl]="changePasswordForm.controls['confirmPassword']">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <button (click)="callChangePassword()" mat-raised-button type="submit" class="btn btn-danger btn-custom" style="width:100%;">Update</button>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>
  </div>
